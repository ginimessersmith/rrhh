<div class="padding-top-40">
  <div class="padding-bottom-20 padding-top-20">
    <button mat-raised-button class="mat-primary">Nuevo Empleado</button>
  </div>
  <div class="mat-elevation-z8">
    <h2 class="padding-20">EMPLEADOS</h2>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres y Apellidos </th>
          <td mat-cell *matCellDef="let employee"> {{employee.names}} {{employee.last_names}} </td>
        </ng-container>
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Género </th>
          <td mat-cell *matCellDef="let employee"> {{employee.genre}} </td>
        </ng-container>
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CI </th>
          <td mat-cell *matCellDef="let employee"> {{employee.ci}} </td>
        </ng-container>
        <ng-container matColumnDef="cellphone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
          <td mat-cell *matCellDef="let employee"> {{employee.cellphone}} </td>
        </ng-container>
        <ng-container matColumnDef="profession">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Profesión </th>
          <td mat-cell *matCellDef="let employee"> {{employee.profession.profession}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" aria-label="Ver" (click)="getEmployeeById(employee.id)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
