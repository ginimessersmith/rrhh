<h2>Contratos</h2>
<mat-divider></mat-divider>
<div *ngIf="!viewOneContract" class="mt-2">
  <mat-tab-group animationDuration="500ms">

    <mat-tab label="Guardar y ver todos los Contratos">
      <div class="d-flex justify-content-end gap-5 p-2">
        <div class="d-flex gap-1">
          <mat-icon *ngIf="viewList">visibility</mat-icon>
          <mat-icon *ngIf="!viewList">visibility_off</mat-icon>
          <h4>LISTA</h4>
        </div>

        <mat-slide-toggle [checked]="viewList" (change)="changeSlideToggle()"></mat-slide-toggle>
      </div>
      <div class="mt-2 d-flex justify-content-around components-container">
        <user-personal-create-contract
        [allEmployees]="allEmployees"
        [allPositions]="allPositions"
        [allContractTypes]="allContractTypes"
        [allContracts]="allContracts"
        (allContractsEmit)="changeAllContracts($event)"
        ></user-personal-create-contract>
        <user-personal-all-contract [allContracts]="allContracts" [viewList]="viewList"
        (idContractEmit)="changeIdContract($event)"></user-personal-all-contract>
      </div>
    </mat-tab>
