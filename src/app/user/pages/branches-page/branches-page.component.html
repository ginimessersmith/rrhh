<h2 class="mt-2">Sucursales</h2>
<mat-divider></mat-divider>
<h2>Opciones</h2>
<div class="d-flex gap-2">
  <button mat-raised-button color="accent" (click)="createBranch()">Crear una nueva sucursal</button>
  <button mat-raised-button color="accent" (click)="allBranch()">Mis Sucursales</button>
</div>
<!-- class="mt-2 d-flex justify-content-center align-items-center" -->
<div class="mt-5">
  <user-enterprise-create-branch
  *ngIf="isCreateBranch"
  (createBranchEmit)="changeCreateBranch($event)"
  (allBranchEmit)="changeAllBranch($event)"
  ></user-enterprise-create-branch>
  <user-enterprise-all-branch *ngIf="isAllBranch"></user-enterprise-all-branch>
</div>
