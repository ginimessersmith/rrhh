<h2>Periodos</h2>
<mat-divider></mat-divider>
<div class="mt-2 d-flex justify-content-end gap-5">
  <div class="d-flex gap-1">
    <mat-icon *ngIf="viewListPeriods">visibility</mat-icon>
    <mat-icon *ngIf="!viewListPeriods">visibility_off</mat-icon>
    <h4>LISTA</h4>
  </div>
  <mat-slide-toggle [checked]="viewListPeriods" (change)="changeSlideToggle()"></mat-slide-toggle>
</div>
<div class="mt-5 d-flex justify-content-around components-container ">

  <user-form-create-periods
  (allPeriodsEmit)="changePeriods($event)"
  >
  </user-form-create-periods>

  <user-form-all-periods
  [viewList]="viewListPeriods"
  [allPeriods]="allPeriods"
  ></user-form-all-periods>
</div>
