<div *ngIf="viewList">
  <table mat-table [dataSource]="allAttendances" class="mat-elevation-z8">
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef>Empleado</th>
      <td mat-cell *matCellDef="let attendance">{{attendance.employee.names}} {{attendance.employee.last_names}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let attendance">{{attendance.date}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Asisti√≥?</th>
      <td mat-cell *matCellDef="let attendance">
        <mat-icon *ngIf="attendance.status" color="primary">check</mat-icon>
        <mat-icon *ngIf="!attendance.status" color="warn">close</mat-icon>
      </td>
    </ng-container>

        <ng-container matColumnDef="observation">
      <th mat-header-cell *matHeaderCellDef>Observaciones</th>
      <td mat-cell *matCellDef="let attendance">{{attendance.observation}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Opciones</th>
      <td mat-cell *matCellDef="let attendance">
      <button mat-mini-fab color="primary" (click)="sendIdAttendance(attendance.id)">
        <mat-icon>search</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns:displayColumns;"></tr>

  </table>
</div>
