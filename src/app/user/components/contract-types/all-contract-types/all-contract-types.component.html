<div *ngIf="isAllContractTypes">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tipos de Contratos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-content>
        <table mat-table [dataSource]="allContractTypes" class="mat-elevation-z8">

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipos de Contrato</th>
            <td mat-cell *matCellDef="let allContractTypes ">{{allContractTypes.type}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
