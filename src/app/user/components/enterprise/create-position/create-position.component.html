<div>
  <form
  [formGroup]="createPositionForm"
  (ngSubmit)="onCreatePosition()"
  class="create-form-center"
  action=""
  >
    <div class="d-flex justify-content-between">
      <h2>formulario</h2>
      <button type="submit" mat-raised-button color="primary">Guardar <mat-icon>book_mark</mat-icon> </button>
    </div>

    <div class="d-flex gap-5">
      <mat-form-field>
        <mat-label>Cargo</mat-label>
        <input type="text" matInput formControlName="position">
        <mat-error>Este campo es obligatorio</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Departamento</mat-label>
        <mat-select formControlName="departmentBranchId">
          <mat-option
          *ngFor="let item of allDepartmetBranch"
          [value]="item.id"
          >{{item.department.department}} -
            {{item.branch.branch}}</mat-option>
        </mat-select>
        <mat-error>Debe elegir un departamento</mat-error>
      </mat-form-field>
    </div>

  </form>
</div>
