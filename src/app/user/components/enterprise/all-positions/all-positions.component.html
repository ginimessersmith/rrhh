<div *ngIf="isListPosition">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cargos, Departamentos y Sucursales</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mt-3">
        <table mat-table [dataSource]="allPosition" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>Cargo</th>
            <td mat-cell *matCellDef="let allPosition">{{allPosition.position}}</td>
          </ng-container>

          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Departamento</th>
            <td mat-cell *matCellDef="let allPosition">{{allPosition.departmentBranch.department.department}}</td>
          </ng-container>

          <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef="">Sucursal</th>
            <td mat-cell *matCellDef="let allPosition">{{allPosition.departmentBranch.branch.branch}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </mat-card-content>
  </mat-card>

</div>
