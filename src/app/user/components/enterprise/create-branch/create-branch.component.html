<form
[formGroup]="createBranchForm"
(ngsubmit)="onCreate()"
class="create-branch-form w-50"
action="">
  <h2>Formulario para crear una Sucursal</h2>
  <div class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Nombre de la sucursal</mat-label>
      <input matInput type="text" formControlName="branch">
      <mat-error>Este campo es obligatorio</mat-error>
    </mat-form-field>
    <button
    type="submit"
    class="w-50"
    mat-raised-button
    color="primary"
    (click)="onCreate()"
    [disabled]="createBranchForm.invalid"
    >Crear Sucursal</button>
  </div>
</form>
