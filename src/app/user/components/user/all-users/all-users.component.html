<table mat-table [dataSource]="allUsers">

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user" >{{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let user" >{{user.employee.names}} {{user.employee.last_names}}</td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genero</th>
    <td  mat-cell *matCellDef="let user">{{user.employee.genre}}</td>
  </ng-container>

  <ng-container matColumnDef="ci">
    <th mat-header-cell *matHeaderCellDef>CI</th>
    <td  mat-cell *matCellDef="let user">{{user.employee.ci}}</td>
  </ng-container>

  <ng-container matColumnDef="cellphone">
    <th mat-header-cell *matHeaderCellDef>Telefono</th>
    <td mat-cell *matCellDef="let user" >{{user.employee.cellphone}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Direccion</th>
    <td mat-cell *matCellDef="let user" >{{user.employee.address}}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Codigo</th>
    <td  mat-cell *matCellDef="let user">{{user.employee.code}}</td>
  </ng-container>

  <ng-container matColumnDef="profession">
    <th mat-header-cell *matHeaderCellDef>Profesion</th>
    <td  mat-cell *matCellDef="let user">{{user.employee.profession.profession}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayColumns"></tr>

</table>
