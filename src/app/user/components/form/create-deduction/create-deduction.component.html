<div>
  <form [formGroup]="createDeductionForm" (ngSubmit)="onCreateDeduction()" class="create-form-center" action="">

    <h3>Formulario</h3>
    <div class="d-flex justify-content-between">
      <div class="d-flex flex-column w-50">
        <mat-form-field>
          <mat-label>Monto</mat-label>
          <input type="text" placeholder="Ex. 500" matInput formControlName="amount">
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Descripcion</mat-label>
          <input type="text" placeholder="Ex. expuso a vulnerabilidades..." matInput formControlName="description">
          <mat-error>Este campo es obligatorio</mat-error>
        </mat-form-field>

      </div>
      <div>
        <button mat-raised-button color="primary" [disabled]="createDeductionForm.invalid">Guardar</button>
      </div>
    </div>

    <div class="d-flex gap-2">
      <mat-form-field>
        <mat-label>Seleccione el empleado</mat-label>
        <mat-select formControlName="contractId">
          <mat-option [value]="item.id" *ngFor="let item of allContracts">
            {{item.employee.names}} {{item.employee.last_names}} - {{item.position.position}}
          </mat-option>
        </mat-select>
        <mat-error>Este campo es obligatorio</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker2" placeholder="" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 color="primary"></mat-datepicker>
        <mat-error>Este campo es obligatorio</mat-error>
      </mat-form-field>

    </div>

  </form>
</div>
