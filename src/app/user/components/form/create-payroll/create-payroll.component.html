<div class="mt-5">
  <form
  [formGroup]="createPayrollForm"
  (ngSubmit)="onCreateForm()"
  class="create-form-center"
  action="">
  <h4>Formulario</h4>
    <div class="d-flex flex-column">
      <div class="d-flex gap-5">
        <mat-form-field class="w-25">
          <mat-label>Seleccione un Periodo</mat-label>
          <mat-select formControlName="periodId">
            <mat-option *ngFor="let item of allPeriods" [value]="item.id">
              Mes: {{item.month}}, {{item.start_date|date}} - {{item.end_date|date}}
            </mat-option>
          </mat-select>
          <mat-error>Esta campo es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field class="w-25">
          <mat-label>Seleccione una Getion</mat-label>
          <mat-select formControlName="managementId">
            <mat-option *ngFor="let item of allManagement" [value]="item.id">
              AÃ±o: {{item.year}} - Inicio: {{item.start_date|date}} , Fin: {{item.end_date|date}}
            </mat-option>
          </mat-select>
          <mat-error>Esta campo es obligatorio</mat-error>
        </mat-form-field>

      </div>
      <div class="d-flex justify-content-end">
        <button mat-raised-button color="primary" class="w-25" [disabled]="createPayrollForm.invalid">Guardar <mat-icon>book_mark</mat-icon></button>
      </div>

    </div>

  </form>
</div>
